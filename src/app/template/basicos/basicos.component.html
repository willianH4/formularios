<h2>Template: Basicos</h2>
<hr>

<div class="row">
  <div class="col">

    <form>
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
      </div>
      <div class="col-sm-9">
        <input type="text"
        class="form-control"
        placeholder="Nombre del producto">
        <span class="form-text text-danger">Debe ser de 3 letras</span>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
      </div>
      <div class="col-sm-9">
        <input type="number"
        class="form-control"
        placeholder="Precio del producto">
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
      </div>
      <div class="col-sm-9">
        <input type="number"
        class="form-control"
        placeholder="Existencias del producto">
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn-primary float-end mt-3">Guardar</button>
        </div>
      </div>
    </form>

  </div>
</div>
