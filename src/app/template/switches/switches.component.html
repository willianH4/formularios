
<h2>Template: Switches</h2>
<hr>

<form #formulario="ngForm">
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
          type="radio" name="radioGenero"
          id="flexRadioDefault1"
          value="M"
          required
          [(ngModel)]="persona.genero"
        >
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
          type="radio" name="radioGenero"
          id="flexRadioDefault2"
          value="F"
          required
          [(ngModel)]="persona.genero"
        >
        <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">
        <input class="form-check-input"
        type="checkbox"
        [(ngModel)]="persona.notificaciones"
        name="notificaciones"
        id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>

    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input"
        type="checkbox"
        name="terminos"
        [(ngModel)]="terminosYCondiciones"
        required
        id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
         Terminos y condiciones de uso
        </label>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="formulario.invalid">Guardar</button>
    </div>
  </div>

  <h5>Valor del formulario</h5>
  <pre>{{ formulario.value | json }}</pre>
  <br>

  <h5>Persona</h5>
  <pre>{{ persona | json }}</pre>
  <br>

  <h5>Valid</h5>
  <pre>{{ formulario.valid }}</pre>

  <h5>Terminos</h5>
  <pre>{{ formulario.controls?.['terminos']?.errors | json }}</pre>
  <br>

  <pre>Condiciones</pre>
</form>
